name: robot-tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Robot
        run: |
          robot -d results tests

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results